<section class="padding-y">
  <div class="container">
    <header class="section-heading">
      <h4 class="section-title">Shop by Brand</h4>
    </header>

    <div class="row" *ngIf="loading">
      <div class="col-12 text-center py-5">
        <div class="spinner-border text-warning" role="status"></div>
        <p class="mt-2 text-muted">Loading brands...</p>
      </div>
    </div>

    <div class="row g-4" *ngIf="!loading && brands.length">
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let brand of brands">
        <div class="card h-100 cursor-pointer brand-card" (click)="goToBrand(brand.id)">
          <div class="card-body text-center d-flex flex-column justify-content-center">
            <div class="brand-icon mb-2" *ngIf="brand.image">
              <img [src]="brand.image" alt="{{ brand.name }}" class="brand-img" onerror="this.style.display='none'">
            </div>
            <div class="brand-icon mb-2" *ngIf="!brand.image">
              <i class="fa-solid fa-tag fa-2x text-warning"></i>
            </div>
            <h6 class="card-title mb-0">{{ brand.name }}</h6>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="!loading && !brands.length">
      <div class="col-12 text-center py-5 text-muted">
        <p>No brands available.</p>
      </div>
    </div>
  </div>
</section>
