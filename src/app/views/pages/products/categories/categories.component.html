<section class="padding-y">
  <div class="container">
    <header class="section-heading">
      <h4 class="section-title">Shop by Category</h4>
    </header>

    <div class="row" *ngIf="loading">
      <div class="col-12 text-center py-5">
        <div class="spinner-border text-warning" role="status"></div>
        <p class="mt-2 text-muted">Loading categories...</p>
      </div>
    </div>

    <div class="row g-4" *ngIf="!loading && categories.length">
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let cat of categories">
        <div class="card h-100 cursor-pointer category-card" (click)="goToCategory(cat._id || cat.id)">
          <div class="card-body text-center d-flex flex-column justify-content-center">
            <div class="category-icon mb-2">
              <i class="fa-solid fa-folder-open fa-2x text-warning"></i>
            </div>
            <h6 class="card-title mb-0">{{ cat.name }}</h6>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="!loading && !categories.length">
      <div class="col-12 text-center py-5 text-muted">
        <p>No categories available.</p>
      </div>
    </div>
  </div>
</section>
