<div id="main-wrapper" class="form-login-register">
  <div class="container-fluid px-0">
    <div class="row g-0 min-vh-100">
      <div class="col-md-6 col-lg-7 bg-light">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-8"></div>
          <div class="hero-bg hero-bg-scroll" style="background-image:url('assets/images/login-bg.jpg');"></div>
          <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
            <div class="container">
              <div class="row g-0 mt-5">
                <div class="col-11 col-md-10 col-lg-9 mx-auto">
                  <h1 class="text-13 text-white fw-600 mb-4">Reset your password</h1>
                  <p class="text-white">Enter your email and we'll send you a link to reset your password.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-5 d-flex flex-column align-items-center">
        <div class="container pt-4">
          <div class="row g-0">
            <div class="col-11 col-md-10 col-lg-9 mx-auto">
              <div class="logo">
                <a class="fw-600 text-6 text-dark" routerLink="/" title="Store">
                  Store <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="container my-auto py-5">
          <div class="row g-0">
            <div class="col-11 col-md-10 col-lg-9 mx-auto">
              <h3 class="text-12 mb-4">Forgot Password</h3>

              <div *ngIf="success" class="alert alert-success">
                <i class="fa-solid fa-check-circle me-2"></i>
                If an account exists for this email, you will receive reset instructions.
                <hr>
                <a routerLink="/auth/login" class="btn btn-warning">Back to Login</a>
              </div>

              <form *ngIf="!success" [formGroup]="form" (ngSubmit)="onSubmit()">
                <label class="form-label fw-500" for="email">Email Address</label>
                <div class="mb-3 input-group" [class.is-invalid]="f.email.invalid && isSubmitted">
                  <input type="email" class="form-control bg-light border-light" id="email"
                    formControlName="email" placeholder="Enter your email">
                  <span class="input-group-text text-muted"><i class="fas fa-envelope"></i></span>
                </div>
                <small *ngIf="f.email.invalid && isSubmitted" class="d-block text-danger mb-3">
                  <span *ngIf="f.email.errors?.required">Email is required</span>
                  <span *ngIf="f.email.errors?.email">Email is invalid</span>
                </small>
                <div class="d-grid my-4">
                  <button class="btn btn-dark btn-lg" type="submit" [disabled]="loading">
                    {{ loading ? 'Sending...' : 'Send reset link' }}
                  </button>
                </div>
                <p class="text-2 text-muted text-center">
                  <a routerLink="/auth/login">Back to Sign In</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
